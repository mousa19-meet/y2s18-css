<!DOCTYPE html>
<head>
	<title>some boxes</title>
	<style>
		.title {height: 60px;
			width: 100%;
			background-color:green;
		}

		.content {position: absolute;
			left: 200px;
			top: 0px;
			background-color:blue;
		}

		.sidebar {position: absolute;
			top: 0px;
			left:0px;
			height: 100%;
			background-color: red;
		}
		.container {position: relative;
			background-color:yellow;
			height: 1000px;
		}
	</style>
</head>

<body>

	<div class="title"> 
		<p>the title</p>
	</div>

	<div class="container">
		<div class="sidebar">
			<p>sidebar</p>
		</div>
		<div class="content">
			<p>content</p>
		</div>
		
	</div>






</body>
